<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"], select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arithmetic Operations</h1>
        
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" placeholder="Enter number" required>
        
        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" placeholder="Enter number" required>
        
        <label for="operation">Select Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>
        
        <button type="button" onclick="performOperation()">Calculate</button>
        
        <h2>Result:</h2>
        <p id="result">0</p>
    </div>

    <script>
        function performOperation() {
            // Get values from inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            // Initialize result variable
            let result;

            // Perform operation based on selected value
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mul':
                    result = num1 * num2;
                    break;
                case 'div':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Cannot divide by zero';
                    }
                    break;
                default:
                    result = 'Invalid operation';
                    break;
            }

            // Display result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
